<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #1e88e5;
      --text-dark: #222;
      --text-muted: #6b7280;
      --bg: #f3f4f6;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
    }

    .profile-card {
      width: 340px;
      background: #fff;
      border-radius: 18px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-6px);
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(135deg, var(--primary), #42a5f5);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      background: #fff;
    }

    h2 {
      margin: 12px 0 4px;
      font-size: 22px;
      color: var(--text-dark);
    }

    h3 {
      margin: 0 0 14px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 22px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 26px;
    }

    .socials a {
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      color: #555;
      background: #f1f5f9;
      transition: 0.3s;
    }

    .socials a:hover {
      background: var(--primary);
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <article class="profile-card">
    <div class="avatar">
      <!-- Replace image -->
      <img src="profile.jpg" alt="John Doe profile photo">
    </div>

    <h2>John Doe</h2>
    <h3>Web Developer</h3>

    <p>
      Passionate about creating modern, accessible, and high-performance
      websites. Always learning new technologies.
    </p>

    <nav class="socials" aria-label="Social links">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </nav>

    <button class="btn">Connect</button>
  </article>

</body>
</html>
