<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Left Box for logo and text -->
        <div class="leftBox">
            <img src="fb-logo.svg" alt="This is a Facebook Logo." width="200px">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Login Form -->
        <div class="rightBox">
            <div class="inputEmail">
                <input type="email" required placeholder="Enter Your Email here...">
            </div>
            <div class="inputPassword">
                <input type="password" required placeholder="Enter Your Password here...">
                <i class="fa-solid fa-eye"></i>
            </div>

            <div class="loginBtn">
                <a href="">
                    <button>Log in</button>
                </a>
            </div>

            <a href=""><p>Forgotten password?</p></a>

            <hr >

            <div class="registerBtn">
                <a href="">
                    <button>Create new account</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
