<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo boarder">
                <div class="logo"></div>
            </div>
            <div class="nav-address boarder">
                <p class="add-first"> Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Pakistan</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin boarder">
            <p><span>Hello, Sign in</span></p>
            <p class="nav-second">Account & Lists</p>
        </div>
            <div class="nav-orders boarder">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
                </div>
                <div class="nav-cart boarder">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>

        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Gift Cards</p>
                <p>Registry</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>

    </header>
    <div class="hero-section">
        <div class="hero-msg">
            <p></p>
        </div>
    </div>
    <div class="shop-section">
        <div class="box1 box">
            <h2>Health & Personal Care</h2>
               <div class="box1-image" box1 -image></div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
        </div>
    </div>
    
</body>
</html>
